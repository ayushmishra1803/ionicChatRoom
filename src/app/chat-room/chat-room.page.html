<ion-content>
  <div class="mainDiv">
    <div class="toolBarDiv">
      <section class="toolbarHeading">
        <ion-img src="assets/images/CHAT.png" class="toolBarimg"></ion-img>
        <span>Chat Room</span>
      </section>
    </div>
    <div class="mainChatDiv">
      <section class="chatMessages">
        <div *ngFor="let chatMessages of chats">
          <section
            [class]="chatMessages.name === user? 'ourUserMessaged': 'otheruserMessaged'"
          >
            <ion-avatar
              *ngIf="chatMessages.name != user"
              style="margin-right: 4px"
            >
              <ion-img src="assets/images/user.jfif"></ion-img
            ></ion-avatar>

            <span
              >{{chatMessages.name}}<br />
              {{chatMessages.message}}
            </span>
            <section>
              <ion-avatar
                *ngIf="chatMessages.name === user"
                style="margin-left: 4px"
              >
                <ion-img src="assets/images/user.jfif"></ion-img
              ></ion-avatar>
            </section>
          </section>
          <section
            *ngIf="chatMessages.name === user"
            style="
              width: 100%;
              display: flex;
              justify-content: flex-end;
              margin-right: 5%;
            "
          >
            <p style="color: white">
              {{chatMessages.Date * 1000 | date:'h:mm:ss'}}<br />
            </p>
          </section>
          <section
            *ngIf="chatMessages.name != user"
            style="
              width: 100%;
              display: flex;
              justify-content: flex-start;
              margin-left: 5%;
            "
          >
            <p style="color: white">
              {{chatMessages.Date * 1000 | date:'h:mm:ss'}}<br />
            </p>
          </section>
        </div>
      </section>
      <section class="chatMessageInput">
        <ion-item>
          <ion-input
            class="inputBar"
            placeholder="Message...."
            [(ngModel)]="message"
          ></ion-input>

          <ion-icon
            name="chevron-forward-circle"
            color="primary"
            class="ion-icon"
            (click)="submit()"
          >
          </ion-icon>
        </ion-item>
      </section>
    </div>
  </div>
</ion-content>
